<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <div class="bg-img bg-img-day"></div>
  <div class="bg-img bg-img-night"></div>
  <main class="main-content">
    <section class="quote-container">
      <div class="quote-wrapper">
        <p class="quote"></p>
        <h2 class="author"></h2>
      </div>
      <button class="refresh">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill="#FFF" fill-rule="nonzero" opacity=".5"/></svg>
      </button>
    </section>

    <section class="clock-container">
      <div class="clock-top">
        <img class="sun" src="./assets/desktop/icon-sun.svg" alt="icon of the sun">
        <img class="moon" src="./assets/desktop/icon-moon.svg" alt="icon of the moon">
        <h2 class="greeting"><span class="greeter">Good morning</span><span class="currently">, it's currently</span>
        </h2>
      </div>
      <div class="clock-middle">
        <h1 class="time-left"></h1>
        <div class="time-right">
          <p class="am-pm"></p>
          <p class="timezone"></p>
        </div>
      </div>
      <div class="clock-bottom">
        <h2 class="location">in <span class="city-state">London, UK</span></h2>
      </div>
      <button class="details-btn"><span class="more-less">More</span><svg class="arrow rotate" width="40" height="40" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#303030" cx="20" cy="20" r="20"/><path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6"/></g></svg></button>
      <!-- <img class="arrow rotate" src="./assets/desktop/icon-arrow-up.svg" alt="" class="arrow"> -->
    </section>
  </main>

  <div class="details hide-details">
    <div class="details-container">
      <div class="details-wrapper">
        <div class="details-left">
          <div class="detail-wrapper">
            <h3 class="detail-title">Current timezone</h3>
            <p class="detail-value current-timezone"></p>
          </div>
          <div class="detail-wrapper">
            <h3 class="detail-title">Day of the year</h3>
            <p class="detail-value day-of-year"></p>
          </div>
        </div>
        <div class="details-right">
          <div class="detail-wrapper">
            <h3 class="detail-title">Day of the week</h3>
            <p class="detail-value day-of-week"></p>
          </div>
          <div class="detail-wrapper">
            <h3 class="detail-title">Week number</h3>
            <p class="detail-value week-number"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
